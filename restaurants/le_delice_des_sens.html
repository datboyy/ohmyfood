<!DOCTYPE html>
<html>
  <head>
    <title>OhMyFood</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Project built-in CSS -->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/features.css" />
    <link rel="stylesheet" href="../css/restaurants_list.css" />
    <link rel="stylesheet" href="../css/restaurants_menus.css" />
    <link rel="stylesheet" href="../css/footer.css" />
  </head>
  <body>
    <!--

        Page header

    -->
    <header class="header">
      <a href="../index.html" class="header-back--a">
        <i class="header-back--i fa-solid fa-arrow-left"></i>
      </a>
      <img class="header--img" src="../assets/logo/ohmyfood.png" />
    </header>
    <main>
      <!--

            Restaurant menu

      -->
      <section class="menu">
        <img class="section-menu--img" src="../assets/restaurants/4.jpg" alt="Image de nourriture" />
        <div class="menu-card">
          <!--

            Restaurant title

          -->
          <div class="menu-card-title--div">
            <h2 class="menu-card-title--h2">Le délices des sens</h2>
            <i class="menu-card-heart-icon--i fa-regular fa-heart"></i>
          </div> <!-- ./title -->
          <!--
              Restaurant menu category "" entrées ""
          -->
          <p class="menu-card-category overall-restaurant-pres-margin">
            Entrées
            <div class="menu-card-categ-line--div overall-restaurant-pres-margin"></div>
          </p> <!-- /.subtitle -->
          <!--

              Card #1 - Tartare de thon

          -->
          <div class="card-restaurant-container d-flex">
            <div class="card card-restaurant card--restaurant-left card--restaurant-pdg overall-restaurant-pres-margin
                        mrg-right-none radius-top-right-none radius-bottom-right-none">
              <h3 class="card-title-h3">Tartare de thon</h3>
              <p class="card-description">
                Assaisonné de yuzu
              </p>
            </div> <!-- /.card -->
            <div class="card card--restaurant-pdg card-price overall-restaurant-pres-margin mrg-left-none">
              <p class="card-price--p">20€</p>
            </div> <!-- /.card .card-price -->
            <div class="card card--restaurant-pdg card-hovered-area d-none overall-restaurant-pres-margin mrg-left-none">
              <i class="card-restaurant-check--i fa-sharp fa-solid fa-circle-check"></i>
            </div> <!--/.card .card-hovered-area -->
          </div> <!-- ./card-restaurant-container card-flex -->
          <!--

              Card #2 - Bouchée de homard croustillant

          -->
          <div class="card-restaurant-container d-flex">
            <div class="card card-restaurant card--restaurant-left card--restaurant-pdg overall-restaurant-pres-margin
                        mrg-right-none radius-top-right-none radius-bottom-right-none">
              <h3 class="card-title-h3">Bouchée de homard croustillant</h3>
              <p class="card-description">
                Et sa farandole de petits légumes
              </p>
            </div> <!-- /.card -->
            <div class="card card--restaurant-pdg card-price overall-restaurant-pres-margin mrg-left-none">
              <p class="card-price--p">25€</p>
            </div> <!-- /.card .card-price -->
            <div class="card card--restaurant-pdg card-hovered-area d-none overall-restaurant-pres-margin mrg-left-none">
              <i class="card-restaurant-check--i fa-sharp fa-solid fa-circle-check"></i>
            </div> <!--/.card .card-hovered-area -->
          </div> <!-- ./card-restaurant-container card-flex -->
          <!--

              Card #3 - Velouté de cèpes

          -->
          <div class="card-restaurant-container d-flex">
            <div class="card card-restaurant card--restaurant-left card--restaurant-pdg overall-restaurant-pres-margin
                        mrg-right-none radius-top-right-none radius-bottom-right-none">
              <h3 class="card-title-h3">Velouté de cèpes</h3>
              <p class="card-description">
                Aux truffes
              </p>
            </div> <!-- /.card -->
            <div class="card card--restaurant-pdg card-price overall-restaurant-pres-margin mrg-left-none">
              <p class="card-price--p">35€</p>
            </div> <!-- /.card .card-price -->
            <div class="card card--restaurant-pdg card-hovered-area d-none overall-restaurant-pres-margin mrg-left-none">
              <i class="card-restaurant-check--i fa-sharp fa-solid fa-circle-check"></i>
            </div> <!--/.card .card-hovered-area -->
          </div> <!-- ./card-restaurant-container card-flex -->
        </div> <!-- /.menu-card -->
      </section> <!-- /.menu -->
    </main>
    <!--

        Footer

    -->
    <footer class="footer--restaurants-pages">
      <h1 class="footer-title--h1">ohmyfood</h1>
      <ul class="footer-links-list--ul">
        <li class="footer-links-list--li"><i class="footer-icon--i fa-solid fa-utensils"></i>Poposer un restaurant</li>
        <li class="footer-links-list--li"><i class="footer-icon--i fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
        <li class="footer-links-list--li">Mentions légales</li>
        <li class="footer-links-list--li">Contact</li>
      </ul>
    </footer>
  </body>
</html>
