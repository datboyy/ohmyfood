<!DOCTYPE html>
<html>
  <head>
    <title>OhMyFood</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Project built-in CSS -->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/features.css" />
    <link rel="stylesheet" href="../css/restaurants_list.css" />
    <link rel="stylesheet" href="../css/restaurants_menus.css" />
    <link rel="stylesheet" href="../css/footer.css" />
  </head>
  <body>
    <header class="header-menu--page">
      <i class="header--back fa-solid fa-arrow-left"></i>
      <img class="header-menu-page--img" src="../assets/logo/ohmyfood.png" />
    </header>
    <main>
      <!--

            Restaurant menu

      -->
      <section class="menu">
        <img class="section-menu--img" src="../assets/restaurants/1.jpg" alt="Image de nourriture" />
        <div class="menu_card">
          <!-- Restaurant title -->
          <div class="title">
            <h2>Le délices des sens</h2>
            <i class="fa-regular fa-heart"></i>
          </div> <!-- ./title -->
          <!-- Card # 1 -->
          <div class="card">
            <h3>Tartare de thon</h3>
            <p>
              <span>Assaisonné de thon</span>
              <span>25€</span>
          </div> <!-- ./card -->
          <!-- Card # 1 -->
          <div class="card">
            <h3>Bouchée de homard croustillant</h3>
            <p>
              <span>Et sa farandole de petits légumes</span>
              <span>25€</span>
            </p>
          </div> <!-- ./card -->
        </div> <!-- /.card_menu -->
      </section> <!-- /.menu -->
    </main>
    <footer>
      <!-- @TODO : merging -->
    </footer>
  </body>
  <script>
    var docWidth = document.documentElement.offsetWidth;
    [].forEach.call(
      document.querySelectorAll('*'),
      function(el) {
        if (el.offsetWidth > docWidth) {
          console.log(el);
        }
      }
    );
  </script>
</html>
